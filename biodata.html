<!doctype html>
<html>
    <head>
    <title>My Bio Data</title>
    </head>
    <body>
        <h1>My Bio Data</h1>
        <form>
            <fieldset>
                <legend>Personal Informtion</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"placeholder="First Name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
            <input type="radio" id="male" name="gender" value="Male:">
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="Male:">
            <label for="male">Female:</label>
            <input type="radio" id="male" name="gender" value="Male:">
            <label for="male">Other:</label><br><br>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email"placeholder="Enter your Email"><br><br>
            <label for="phone">Phone :</label>
            <input type="tel" id="phone" name="phone" placeholder="+91" maxlength="10"><br><br>
            <label for="hei"id="hei">Height :</label>
            <input type="text" id="hei" name="hei" placeholder="Height in Feet">
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="scho"id="scho">School Name :</label>
                <input type="text" id="scho"name="scho" placeholder="School Name"><br><br>
                <label for="class"id="class">Class :</label>
                <input type="text"id="class"name="class"placeholder="Enter Class"><br><br>
                <label for="streams">Stream :</label>
                <select name="streams"id="streams">
                    <option value="non">Stream</option>
                    <option value="non">Non-Medical</option>
                    <option value="non">Medical</option>
                    <option value="non">Commerce</option>
                    <option value="non">Arts</option>
                </select><br><br>
                <label for="mark"id="mark">Marksheet :</label>
                <input type="file"id="mark"name="mark"><br>
            </fieldset><br>
            <input type="submit">
        </form>
    </body>
</html>
